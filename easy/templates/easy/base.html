{% load static %}
<html>
<head>
    <title>Hotel management system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'easy/sidebar.css' %}" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><a href="{% url 'easy:index' %}">HMS</a></h3>
        </div>
        <ul class="list-unstyled components">
            <p>Manage everything</p>
            <li class="active">
                <li>
                    <a href="{% url 'easy:index' %}">Home</a>
                </li>
            </li>
                    <li>
                        <a href="{% url 'easy:booking' %}">Booking</a>
                    </li>
                    <li>
                        <a href="{% url 'easy:booking_add' %}">Add booking</a>
                    </li>
                    <li>
                        <a href="{% url 'easy:room' %}">Rooms</a>
                    </li>
            <li>
                <a href="#bookingSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Booking</a>
                <ul class="collapse list-unstyled" id="bookingSubmenu">
                    <li>
                        <a href="{% url 'easy:booking' %}">Booking</a>
                    </li>
                    <li>
                        <a href="{% url 'easy:booking_add' %}">Add booking</a>
                    </li>
                    <li>
                        <a href="{% url 'easy:room' %}">Rooms</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="{% url 'easy:guest' %}">Guests</a>
            </li>
            <li>
                <a href="{% url 'easy:guest_add' %}">Add guest</a>
            </li>
            <li>
                <a href="#guestSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Guests</a>
                <ul class="collapse list-unstyled" id="guestSubmenu">
                    <li>
                        <a href="{% url 'easy:guest' %}">Guests</a>
                    </li>
                    <li>
                        <a href="{% url 'easy:guest_add' %}">Add guest</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <div id="content-main">
        <div class="container-fluid navbar-header">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-light">
                    <i class="fas fa-align-left"></i>
                </button>
        </div>
        <div id="content">

        <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light"> -->
            <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
            </div>
        <!-- </nav> -->
        </div>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="{% static 'easy/modal.js' %}"></script>
</html>

{% extends 'easy/base.html' %}

{% block content %}
<div class="container">
    <div class="row">

{% if guests %}
    <ul>

    {% include "easy/message.html" %}
    {% for guest in guests %}
        <li><a href="{% url 'easy:guest_delete' guest.id %}">Delete</a> {{ guest.name }} {{ guest.surname }} </li>
        
    {% endfor %}
    </ul>
{% else %}
    <p>No guests are available.</p>
{% endif %}
    </div>
</div>

{% endblock %}
